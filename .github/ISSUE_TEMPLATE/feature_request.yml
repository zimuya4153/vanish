name: Feature request | 功能请求
description: Suggest an idea for this project | 提出对本项目的建议
title: "[Feature | 增强]: "
labels: ["enhancement | 增强"]
body:
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe. | 这个功能请求是解决什么问题？
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...] | 请简明扼要地描述这个问题。例如：我总是对 [...] 感到沮丧。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe the solution you'd like | 你希望如何解决这个问题？
      description: A clear and concise description of what you want to happen. | 请简明扼要地描述你希望发生的事情。
    validations:
      required: true

  - type: textarea
    attributes:
      label: Describe alternatives you've considered | 你考虑过哪些替代方案？
      description: A clear and concise description of any alternative solutions or features you've considered. | 请简明扼要地描述你考虑过的任何替代方案或功能。

  - type: textarea
    attributes:
      label: Additional context | 其他上下文
      description: Add any other context or screenshots about the feature request here. | 在这里添加关于这个功能请求的其他上下文或截图。
